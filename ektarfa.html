<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ektarfa — Ether</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg-1: #08020a;
      --bg-2: #171022;
      --accent-1: #ff3fa5; /* pink */
      --accent-2: #7a3bff; /* purple */
      --muted: rgba(255,255,255,0.07);
      --glass: rgba(255,255,255,0.03);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      min-height:100%;
      font-family:'Poppins',system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
      color:#f3f3f3;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(122,59,255,0.12), transparent),
                  radial-gradient(900px 400px at 90% 90%, rgba(255,63,165,0.08), transparent),
                  linear-gradient(180deg,var(--bg-1),var(--bg-2));
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:2rem;
    }

    /* Card */
    .card{
      width:100%;
      max-width:980px;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:14px;
      padding:2rem;
      position:relative;
      overflow:hidden;
      box-shadow: 0 10px 40px rgba(0,0,0,0.6);
      border:1px solid rgba(255,255,255,0.03);
    }

    /* Title area */
    .meta{
      display:flex;
      gap:1rem;
      align-items:center;
      justify-content:space-between;
      margin-bottom:1.25rem;
    }
    .title-block{
      display:flex;
      gap:1rem;
      align-items:center;
    }
    .badge{
      width:72px;
      height:72px;
      border-radius:10px;
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(135deg,var(--accent-1),var(--accent-2));
      box-shadow:0 6px 18px rgba(122,59,255,0.14);
      font-weight:700;
      color:white;
      font-family:'Playfair Display', serif;
      font-size:1.25rem;
      flex-shrink:0;
    }
    h1{
      margin:0;
      font-family:'Playfair Display',serif;
      font-size:1.75rem;
      letter-spacing:0.4px;
      color:linear-gradient(90deg,#fff,#ddd);
      text-shadow: 0 6px 30px rgba(122,59,255,0.08);
    }
    .subtitle{
      font-size:0.95rem;
      color:rgba(255,255,255,0.78);
      margin-top:0.25rem;
      font-weight:500;
    }

    /* Controls */
    .controls{
      display:flex;
      gap:0.5rem;
      align-items:center;
    }
    .btn{
      appearance:none;
      border:0;
      padding:0.55rem 0.9rem;
      border-radius:999px;
      font-weight:600;
      cursor:pointer;
      background:transparent;
      color:#fff;
      transition:all .18s ease;
      box-shadow:none;
      outline:1px solid rgba(255,255,255,0.04);
    }
    .btn:focus{ box-shadow:0 0 0 4px rgba(122,59,255,0.08) }
    .btn-primary{
      background:linear-gradient(90deg,var(--accent-1),var(--accent-2));
      color:white;
      border:1px solid rgba(255,255,255,0.06);
    }
    .btn-ghost{
      background:transparent;
      color:rgba(255,255,255,0.9);
    }

    /* Visualizer bars background */
    .bars {
      position:absolute;
      left:0;right:0;bottom:0;
      height:140px;
      display:flex;
      gap:6px;
      padding:1.25rem;
      pointer-events:none;
      align-items:end;
      justify-content:center;
      opacity:0.12;
      filter:blur(10px);
      transform-origin:center bottom;
    }
    .bars span{
      display:block;
      width:6px;
      background:linear-gradient(180deg,var(--accent-1),var(--accent-2));
      border-radius:6px;
      animation:barAnim linear infinite;
      opacity:0.95;
    }
    /* variety with different durations */
    .bars span:nth-child(odd) { animation-duration: 1.2s }
    .bars span:nth-child(2n) { animation-duration: 0.9s }
    .bars span:nth-child(3n) { animation-duration: 1.6s }
    .bars span:nth-child(4n) { animation-duration: 1.05s }
    .bars span:nth-child(5n) { animation-duration: 1.35s }

    @keyframes barAnim {
      0% { height:10px; transform: translateY(0) }
      50% { height:110px; transform: translateY(-8px) }
      100% { height:10px; transform: translateY(0) }
    }

    /* Lyrics area */
    .content{
      display:flex;
      gap:2rem;
      align-items:flex-start;
    }
    .lyrics {
      flex:1;
      padding:1rem;
      background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.00));
      border-radius:10px;
      border:1px solid rgba(255,255,255,0.02);
      max-height:56vh;
      overflow:auto;
    }
    .lyrics p{
      margin:0 0 0.85rem 0;
      line-height:1.45;
      font-size:1rem;
      color:rgba(255,255,255,0.95);
      opacity:0;
      transform: translateY(8px);
    }

    /* revealed state */
    .lyrics p.revealed{
      opacity:1;
      transform: translateY(0);
      transition: all .45s cubic-bezier(.2,.9,.25,1);
    }

    /* Sidebar for metadata */
    .meta-side{
      width:220px;
      min-width:160px;
      display:flex;
      flex-direction:column;
      gap:0.85rem;
      align-items:flex-end;
    }
    .meta-card{
      width:100%;
      background:var(--glass);
      border-radius:8px;
      padding:0.8rem;
      text-align:right;
      font-size:0.92rem;
      border:1px solid rgba(255,255,255,0.02);
    }
    .meta-card strong{display:block; font-size:0.85rem; color:rgba(255,255,255,0.9); }
    .meta-card span{font-size:0.82rem; color:rgba(255,255,255,0.7)}

    /* Footer note */
    .foot{
      margin-top:1rem;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:1rem;
      color:rgba(255,255,255,0.6);
      font-size:0.9rem;
    }

    /* Responsive */
    @media (max-width:820px){
      .content{flex-direction:column}
      .meta-side{width:100%}
    }

    /* small niceties */
    a { color:inherit; text-decoration:none }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="song-title">
    <div class="meta">
      <div class="title-block" aria-hidden="false">
        <div class="badge" aria-hidden="true">E</div>
        <div>
          <h1 id="song-title">Ektarfa</h1>
          <div class="subtitle">A heartfelt single by <strong>Ether</strong> — lyrics reveal with cinematic flow</div>
        </div>
      </div>

      <div class="controls" aria-hidden="false">
        <button class="btn btn-ghost" id="backBtn" title="Back to music list">← Back</button>
        <button class="btn btn-primary" id="downloadBtn" title="Download lyrics">Download Lyrics</button>
        <button class="btn btn-ghost" id="shareBtn" title="Share this song">Share</button>
      </div>
    </div>

    <div class="content">
      <!-- Lyrics Column -->
      <section class="lyrics" aria-label="Lyrics of Ektarfa" tabindex="0" id="lyricsBox">
        <!-- Lines are inserted by JS to preserve exact user formatting and reveal sequentially -->
      </section>

      <!-- Sidebar -->
      <aside class="meta-side" aria-label="Song details">
        <div class="meta-card" role="region" aria-labelledby="meta-artist">
          <strong id="meta-artist">Artist</strong>
          <span>Ether</span>
        </div>

        <div class="meta-card" role="region" aria-labelledby="meta-mood">
          <strong id="meta-mood">Mood</strong>
          <span>Melancholic · Introspective · Romantic</span>
        </div>

        <div class="meta-card" role="region" aria-labelledby="meta-language">
          <strong id="meta-language">Language</strong>
          <span>Hinglish / Hindi</span>
        </div>
      </aside>
    </div>

    <div class="foot">
      <div>Pro layout • Animated lyric reveal</div>
      <div style="opacity:0.9">Tip: Press <kbd>Space</kbd> to toggle reveal/pause.</div>
    </div>

    <!-- decorative animated bars -->
    <div class="bars" aria-hidden="true" id="bars">
      <!-- generate 28 bars -->
      <span></span><span></span><span></span><span></span><span></span><span></span>
      <span></span><span></span><span></span><span></span><span></span><span></span>
      <span></span><span></span><span></span><span></span><span></span><span></span>
    </div>
  </main>

  <script>
    /******************************
     * Lyrics content provided by user
     * Keep exact line breaks and spacing as given
     ******************************/
    const rawLyrics = `Tu firse paas aa main zidd nahi karunga Tu firse door ja main kuch nahi kahunga
Jo tere jaane se mein betha hun mehkhane mein Mein kha chuka hun dhoka peene se nahi marunga
Jo tujhse seekha hu, tujh hi pe to likhungaJo tujhko chahunga,tujh hi pe to mitunga Jo haske aunga main fir se tere saamneHu napasand bata diyo main fir nahi dikhunga
Maine dekha tujhme saadgi rahi nahi Maine dekha tune koshishe bahut kariKehe jo tujhko apne hathon se saja dunHai kami tu pehne bahut Fir bhi lagta kyu saji nahi
Aaj bhi aise dekhe maine daayre nahiKe tujhse baant lun mein khudko Kehdun aa rahe nahi, hai tujhse milne
Bewafa hi the jo haske keh diya Ke hum bhi dhokhe kha rahe nahi
Jo firse dekha meri ruk chali kalam thi Dil dhadakta, aankhein bheegi, baatein tang thi Jo tujhko socha mera poora ek janam thiJab tujhko dekha kisi or ki sanam thi
Dil to dukhta hai par jeena padhta hi hai Suraj se chaand bhi akele ladta hi haiMain kitna bhoolun kissa tera adta hi haiJo kardein fasla to pyaar badhta hi hai
Gaane to chal rahe par baat teri meri haiChirag bujh gaye par raat teri meri haiHua wo ek na jo sath janam ka vaada thaTo iss sadi main jana kya aukat teri meri hai?
Maana main sab hi kuch jeeta kuch bhi hara naPar jisko hara usko dekha fir dobara naJo dhas gaya hun jaake raet mein main aankhon takTu hai samundar mujhpe boond ka sahara na
Na mujhse puch mere haal kya sitaro kaNa dum tu kha ye aake noto ki deewaron kaHai paisa kya tu chhoti baatein na kiya kar,Main bas pyar se gareeb, mujhko mol na hazaro ka
Jo mujhse puchh le tu rasta baharon ka,To haske kehdu tu nazara meri aankhon kaMain jisko kosne chala hun uska naam yaadFir bhi likh na pana dosh kaam hai gawaron ka
Jo tujhko dekha aasma mein chand tha nahiKahin pe chhup gaya ke kehta lagta nahiIsse haseen maine dekha kahi kuch keLog yonn hi likhte rehte mujhpe aye khuda mein chand nahi
Ye tere reshmi jo baal jaal sazi haiMara nahi par jeete ji tu meri faansi haiDaba nahi gala kyun saansein meri ghut rahiMain kya hi dun saza ja teri har saza hi maafi hai
Mujhe khabar nahi tu kis zuban mein razi haiDikhe asar nahi tu kis dua mein baaki haiAgar kabhi main tere saamne se guzru,Mujhko mil tu ya nahi par teri ek nazar hi kaafi hai
Ektarfa main naam bhi bana lungaEktarfa mein naam bhi chhupa lungaEk arsa jo beete teri yaadon mein,Main hoke mashhoor tujhpe zindagi luta dunga`;

    // Split into lines more sensibly: user's text has variable spacing.
    // We'll split by newline and also by long sentences if needed.
    const lines = rawLyrics.split(/\r?\n/).map(l => l.trim()).filter(Boolean);

    const lyricsBox = document.getElementById('lyricsBox');

    // Insert lines as paragraphs
    lines.forEach((line, idx) => {
      const p = document.createElement('p');
      p.textContent = line;
      p.setAttribute('data-index', idx);
      lyricsBox.appendChild(p);
    });

    // Reveal logic: reveal each line sequentially with delay
    let current = 0;
    let playing = true;
    const revealDelay = 700; // ms between lines
    const paragraphs = Array.from(lyricsBox.querySelectorAll('p'));

    function revealNext(){
      if(!playing) return;
      if(current >= paragraphs.length) return;
      const p = paragraphs[current];
      p.classList.add('revealed');
      // small staggered text fade inside line?
      current++;
      if(current < paragraphs.length){
        setTimeout(revealNext, revealDelay);
      }
    }

    // Start revealing with a short intro delay
    setTimeout(revealNext, 600);

    // Space toggles play/pause
    document.addEventListener('keydown', (e)=>{
      if(e.code === 'Space'){
        e.preventDefault();
        playing = !playing;
        if(playing) revealNext();
      }
    });

    // Back button — link to your music list page (change path as needed)
    document.getElementById('backBtn').addEventListener('click', ()=>{
      // replace with actual music list path, e.g., /music.html or ../index.html
      window.location.href = 'index.html';
    });

    // Download lyrics as .txt
    document.getElementById('downloadBtn').addEventListener('click', ()=>{
      const blob = new Blob([rawLyrics], {type: 'text/plain;charset=utf-8'});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'Ektarfa_Lyrics.txt';
      document.body.appendChild(a);
      a.click();
      a.remove();
      URL.revokeObjectURL(url);
    });

    // Share (Web Share API)
    document.getElementById('shareBtn').addEventListener('click', async ()=>{
      const shareData = {
        title: 'Ektarfa — Ether',
        text: 'Listen to Ektarfa — lyrics by Ether.',
        // url: window.location.href // uncomment if page is hosted
      };
      try{
        if(navigator.share){
          await navigator.share(shareData);
        } else {
          // fallback: copy to clipboard
          await navigator.clipboard.writeText(window.location.href || 'Link not available locally');
          alert('Link copied to clipboard (fallback).');
        }
      } catch(err){
        console.error(err);
        alert('Share failed or canceled.');
      }
    });

    /***** Optional improvement ideas (for later, if you want):
      - Add an audio player and sync the reveal to timestamps.
      - Add small per-line highlight when playing (karaoke style).
      - Export to a printable PDF or create a downloadable lyric card image.
      - Add background parallax or album-art poster on wider screens.
    *****/
  </script>
</body>
</html>
